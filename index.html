<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-arabic">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">
                <i class="fas fa-graduation-cap text-blue-600 ml-3"></i>
                نظام تسجيل الطلاب
            </h1>
            <p class="text-gray-600 text-center">إدارة تسجيل الطلاب في المجموعات الدراسية</p>
            <div class="text-center mt-4">
                <span class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                    <i class="fas fa-database ml-1"></i>
                    البيانات محفوظة محلياً
                </span>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-blue-600" id="totalStudents">0</div>
                <div class="text-gray-600">إجمالي الطلاب</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-green-600" id="totalRevenue">0</div>
                <div class="text-gray-600">إجمالي الإيرادات</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-purple-600" id="firstGradeCount">0</div>
                <div class="text-gray-600">الصف الأول</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-2xl font-bold text-orange-600" id="thirdGradeCount">0</div>
                <div class="text-gray-600">الصف الثالث</div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                <i class="fas fa-user-plus text-green-600 ml-2"></i>
                تسجيل طالب جديد
            </h2>
            
            <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Student Name -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-blue-500 ml-1"></i>
                        اسم الطالب *
                    </label>
                    <input type="text" id="studentName" name="studentName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="أدخل اسم الطالب">
                </div>

                <!-- Student Phone -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone text-green-500 ml-1"></i>
                        رقم هاتف الطالب *
                    </label>
                    <input type="tel" id="studentPhone" name="studentPhone" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="01xxxxxxxxx">
                </div>

                <!-- Parent Phone -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone-alt text-purple-500 ml-1"></i>
                        رقم هاتف ولي الأمر *
                    </label>
                    <input type="tel" id="parentPhone" name="parentPhone" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="01xxxxxxxxx">
                </div>

                <!-- Grade Selection -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-layer-group text-orange-500 ml-1"></i>
                        الصف الدراسي *
                    </label>
                    <select id="grade" name="grade" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">اختر الصف</option>
                        <option value="first">الصف الأول الثانوي</option>
                        <option value="second">الصف الثاني الثانوي</option>
                        <option value="third">الصف الثالث الثانوي</option>
                    </select>
                </div>

                <!-- Section Selection -->
                <div class="form-group" id="sectionGroup" style="display: none;">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-tags text-indigo-500 ml-1"></i>
                        القسم *
                    </label>
                    <select id="section" name="section"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">اختر القسم</option>
                    </select>
                </div>

                <!-- Group Selection -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-calendar-alt text-red-500 ml-1"></i>
                        المجموعة والمعاد *
                    </label>
                    <select id="groupTime" name="groupTime" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">اختر المجموعة والمعاد</option>
                    </select>
                </div>

                <!-- Payment Amount -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-money-bill-wave text-green-600 ml-1"></i>
                        المبلغ المدفوع (جنيه) *
                    </label>
                    <input type="number" id="paidAmount" name="paidAmount" required min="0"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="أدخل المبلغ">
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 lg:col-span-3">
                    <button type="submit" id="submitBtn"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300 font-semibold text-lg shadow-lg">
                        <i class="fas fa-save ml-2"></i>
                        تسجيل الطالب
                    </button>
                </div>
            </form>
        </div>

        <!-- Filter and Search -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">البحث بالاسم</label>
                    <input type="text" id="searchInput" placeholder="ابحث بالاسم..."
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">فلترة بالصف</label>
                    <select id="filterGrade" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">جميع الصفوف</option>
                        <option value="first">الأول الثانوي</option>
                        <option value="second">الثاني الثانوي</option>
                        <option value="third">الثالث الثانوي</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ترتيب حسب</label>
                    <select id="sortBy" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="newest">الأحدث أولاً</option>
                        <option value="oldest">الأقدم أولاً</option>
                        <option value="name">الاسم أ-ي</option>
                        <option value="amount_high">المبلغ الأعلى أولاً</option>
                        <option value="amount_low">المبلغ الأقل أولاً</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                        <i class="fas fa-eraser ml-1"></i>
                        مسح الفلاتر
                    </button>
                </div>
            </div>
        </div>

        <!-- Students Table -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <i class="fas fa-table text-blue-600 ml-2"></i>
                    قائمة الطلاب المسجلين
                </h2>
                <div class="flex gap-3">
                    <button onclick="exportToExcel()" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-file-excel ml-1"></i>
                        تصدير Excel
                    </button>
                    <button onclick="exportToPDF()" 
                            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        <i class="fas fa-file-pdf ml-1"></i>
                        تصدير PDF
                    </button>
                    <button onclick="exportToJSON()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-download ml-1"></i>
                        نسخ البيانات
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 px-4 py-3 text-right">اسم الطالب</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">رقم الطالب</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">رقم ولي الأمر</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">الصف</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">القسم</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">المجموعة</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">المبلغ المدفوع</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">تاريخ التسجيل</th>
                            <th class="border border-gray-300 px-4 py-3 text-right">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-600 mb-4"></i>
            <p class="text-gray-700">جاري المعالجة...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/formHandler.js"></script>
    <script src="js/tableManager.js"></script>
    <script src="js/exportManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
