<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإدارة التعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-arabic">
    <div class="flex flex-col items-center justify-center min-h-screen">

        <!-- Header -->
        <div class="text-center mb-12">
            <i class="fas fa-university text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800">نظام الإدارة التعليمية</h1>
            <p class="text-gray-600 mt-2">مرحباً بك. اختر النظام الذي تريد إدارته.</p>
        </div>

        <!-- Navigation Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl px-8" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
            <!-- Add this card after the Attendance Management Card -->
            <a href="/features/students/students-list.html"
                class="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300 ease-in-out flex flex-col items-center text-center">
                <div class="bg-purple-100 text-purple-600 rounded-full p-5 mb-5">
                    <i class="fas fa-list fa-3x"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">قائمة الطلاب</h2>
                <p class="text-gray-500">عرض، بحث، وإدارة قائمة الطلاب المسجلين.</p>
            </a>

            <!-- Students Management Card -->
            <a href="/features/students/students.html"
                class="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300 ease-in-out flex flex-col items-center text-center">
                <div class="bg-blue-100 text-blue-600 rounded-full p-5 mb-5">
                    <i class="fas fa-users fa-3x"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">إدارة الطلاب</h2>
                <p class="text-gray-500">تسجيل، عرض، وتعديل بيانات الطلاب.</p>
            </a>

            <!-- Attendance Management Card -->
            <a href="/features/attendance/attendance.html"
                class="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300 ease-in-out flex flex-col items-center text-center">
                <div class="bg-green-100 text-green-600 rounded-full p-5 mb-5">
                    <i class="fas fa-calendar-check fa-3x"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">إدارة الحضور</h2>
                <p class="text-gray-500">تسجيل الحضور والغياب وتتبع الشهور.</p>
            </a>
                        <a href="/features/payments/payments.html"
                class="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl hover:scale-105 transition-all duration-300 ease-in-out flex flex-col items-center text-center">
                <div class="bg-yellow-100 text-yellow-600 rounded-full p-5 mb-5">
                    <i class="fas fa-dollar-sign fa-3x"></i>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">إدارة المدفوعات</h2>
                <p class="text-gray-500">تسجيل وتتبع المدفوعات الشهرية للطلاب.</p>
            </a>

        </div>

        <div class="text-center mt-12 text-gray-500 text-sm">
            <p>الإصدار 1.0.0</p>
        </div>
    </div>
</body>

</html>
