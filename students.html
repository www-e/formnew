<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-arabic">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-users text-blue-600"></i> نظام إدارة الطلاب</h1>
            <div id="db-status" class="text-gray-500 flex items-center"><i class="fas fa-spinner fa-spin ml-2"></i>جاري تحميل البيانات...</div>
            <a href="index.html" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"><i class="fas fa-home ml-1"></i>العودة للرئيسية</a>
        </div>
    </header>

    <main id="main-content" class="container mx-auto px-4 py-8 opacity-50 pointer-events-none">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6 text-center stat-card">
                <div class="text-2xl font-bold text-blue-600" id="totalStudents">0</div>
                <div class="text-gray-600">إجمالي الطلاب</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center stat-card">
                <div class="text-2xl font-bold text-green-600" id="totalRevenue">0</div>
                <div class="text-gray-600">إجمالي الإيرادات</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center stat-card">
                <div class="text-2xl font-bold text-purple-600" id="firstGradeCount">0</div>
                <div class="text-gray-600">الصف الأول</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center stat-card">
                <div class="text-2xl font-bold text-orange-600" id="thirdGradeCount">0</div>
                <div class="text-gray-600">الصف الثالث</div>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center"><i class="fas fa-user-plus text-green-600 ml-2"></i>تسجيل طالب جديد</h2>
            <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Grade Selection (Moved up) -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-layer-group text-orange-500 ml-1"></i> الصف الدراسي *</label>
                    <select id="grade" name="grade" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">اختر الصف أولاً</option>
                        <option value="1">الصف الأول الثانوي</option>
                        <option value="2">الصف الثاني الثانوي</option>
                        <option value="3">الصف الثالث الثانوي</option>
                    </select>
                </div>
                <!-- Student ID (New) -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-id-card text-gray-500 ml-1"></i> كود الطالب</label>
                    <input type="text" id="studentId" name="studentId" readonly class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-100 text-center font-mono font-bold">
                </div>
                <!-- Student Name -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-user text-blue-500 ml-1"></i> اسم الطالب *</label>
                    <input type="text" id="studentName" name="studentName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="أدخل اسم الطالب">
                </div>
                <!-- Student Phone -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-phone text-green-500 ml-1"></i> رقم هاتف الطالب *</label>
                    <input type="tel" id="studentPhone" name="studentPhone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="01xxxxxxxxx">
                </div>
                <!-- Parent Phone -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-phone-alt text-purple-500 ml-1"></i> رقم ولي الأمر *</label>
                    <input type="tel" id="parentPhone" name="parentPhone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="01xxxxxxxxx">
                </div>
                <!-- Section Selection -->
                <div class="form-group" id="sectionGroup" style="display: none;">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-tags text-indigo-500 ml-1"></i> القسم *</label>
                    <select id="section" name="section" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option value="">اختر القسم</option></select>
                </div>
                <!-- Group Selection -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-calendar-alt text-red-500 ml-1"></i> المجموعة والمعاد *</label>
                    <select id="groupTime" name="groupTime" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"><option value="">اختر المجموعة والمعاد</option></select>
                </div>
                <!-- Payment Amount -->
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-money-bill-wave text-green-600 ml-1"></i> المبلغ المدفوع (جنيه) *</label>
                    <input type="number" id="paidAmount" name="paidAmount" required min="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="أدخل المبلغ">
                </div>
                <!-- Submit Button -->
                <div class="lg:col-span-4 md:col-span-2">
                    <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300 font-semibold text-lg shadow-lg">
                        <i class="fas fa-save ml-2"></i>تسجيل الطالب وحفظ البيانات
                    </button>
                </div>
            </form>
        </div>

        <!-- Filter and Search -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- Table omitted for brevity -->
        </div>

        <!-- Students Table -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Table omitted for brevity -->
        </div>
    </main>
    
    <div id="loadingOverlay" style="display: none;"> <!-- Loading overlay unchanged --> </div>

    <!-- Scripts -->
    <script src="js/fileManager.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/formHandler.js"></script>
    <script src="js/tableManager.js"></script>
    <script src="js/exportManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
