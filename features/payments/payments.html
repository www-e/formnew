<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المدفوعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-arabic">
    <app-bar page-title="إدارة المدفوعات"></app-bar>

    <main id="main-content"
        class="container mx-auto px-4 py-8 opacity-25 pointer-events-none transition-opacity duration-500">
        <div
            class="bg-white rounded-lg shadow-lg p-4 mb-8 flex flex-col md:flex-row items-center justify-between gap-4" style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem;">
            <div class="flex items-center gap-2">
                <button id="prev-month-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i
                        class="fas fa-arrow-right"></i> السابق</button>
                <button id="today-btn"
                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">الشهر الحالي</button>
                <button id="next-month-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    التالي <i class="fas fa-arrow-left"></i></button>
            </div>
            <div id="current-month-display" class="text-2xl font-bold text-gray-700"></div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <select id="grade-filter" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="all">كل الصفوف</option>
                        <option value="first">الصف الأول</option>
                        <option value="second">الصف الثاني</option>
                        <option value="third">الصف الثالث</option>
                    </select>
                    <select id="group-filter" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="all">كل المجموعات</option>
                    </select>
                </div>
                <button id="quick-payment-btn"
                    class="px-6 py-2 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700"><i
                        class="fas fa-barcode ml-2"></i>تسجيل دفعة</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead id="payments-table-header" class="bg-gray-100">
                        <tr>
                            <th class="border p-2 text-center" style="width: 40px;">#</th>
                            <th class="border p-2 text-center" style="width: 120px;">كود الطالب</th>
                            <th class="border p-2 min-w-[200px]">اسم الطالب</th>
                            <th class="border p-2 text-center">الصف</th>
                            <th class="border p-2 text-center">القسم</th>
                            <th class="border p-2 text-center">حالة الدفع</th>
                            <th class="border p-2 text-center">المبلغ المدفوع</th>
                            <th class="border p-2 text-center">المبلغ المطلوب</th>
                            <th class="border p-2 text-center">تاريخ الدفع</th>
                        </tr>
                    </thead>
                    <tbody id="payments-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Start Quick Payment Modal -->
    <div id="quick-payment-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md modal-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">تسجيل دفعة سريعة</h2>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">×</button>
            </div>
            <p class="text-gray-600 mb-6">أدخل كود الطالب لتسجيل دفعة هذا الشهر.</p>
            <form id="quick-payment-form">
                <label for="modal-student-id" class="block text-sm font-medium text-gray-700 mb-2">كود الطالب</label>
                <input type="text" id="modal-student-id"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center font-mono text-lg"
                    placeholder="std-g1-xyz" required>
                <div id="modal-message" class="text-sm text-gray-500 mt-2 h-5"></div>
                <button type="submit"
                    class="w-full mt-4 bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 font-semibold text-lg"><i
                        class="fas fa-check-circle ml-2"></i>تسجيل الدفعة</button>
            </form>
        </div>
    </div>
    <!-- End Quick Payment Modal -->

    <!-- Scripts -->
    <script src="../core/components/AppBar.js"></script>
    <script src="../core/services/db.js"></script>
    <script src="../core/services/fileManager.js"></script>
    <script src="../core/services/storage.js"></script>
    <script src="../core/main.js"></script>
    <script src="../core/BaseApp.js"></script>
    <script src="./payments.js"></script>

</body>

</html>
