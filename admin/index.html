<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الإدارية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Note: We are linking to the CSS file in the parent directory -->
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-arabic">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><i
                    class="fas fa-user-graduate text-purple-600 ml-2"></i>الأستاذ <span
                    class="text-sm text-red-500 font-normal">(لوحة التحكم)</span></h1>
            <nav class="hidden md:flex gap-6 items-center">
                <a href="../students-list.html" class="text-gray-600 hover:text-blue-600 transition-colors">قائمة
                    الطلاب</a>
                <a href="../attendance.html" class="text-gray-600 hover:text-blue-600 transition-colors">إدارة
                    الحضور</a>
                <a href="../payments.html" class="text-gray-600 hover:text-blue-600 transition-colors">إدارة
                    المدفوعات</a>
            </nav>
            <div class="flex items-center gap-4">
                <div id="db-status" class="text-gray-500 flex items-center"><i
                        class="fas fa-spinner fa-spin ml-2"></i>جاري التحميل...</div>
                <a href="../index.html"
                    class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"><i
                        class="fas fa-home ml-1"></i></a>
            </div>
        </div>
    </header>

    <main id="main-content"
        class="container mx-auto px-4 py-8 opacity-25 pointer-events-none transition-opacity duration-500">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">البحث بالاسم أو الكود أو الرقم</label>
                    <input type="text" id="searchInput" placeholder="ابحث..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">فلترة بالصف</label>
                    <select id="filterGrade" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="all">جميع الصفوف</option>
                        <option value="first">الأول الثانوي</option>
                        <option value="second">الثاني الثانوي</option>
                        <option value="third">الثالث الثانوي</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="clearFiltersBtn"
                        class="w-full bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                        <i class="fas fa-eraser ml-1"></i>مسح الفلاتر
                    </button>
                </div>
            </div>
        </div>

        <!-- Admin Table -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="border p-2">الكود</th>
                            <th class="border p-2">الاسم</th>
                            <th class="border p-2">الصف</th>
                            <th class="border p-2">رقم الهاتف</th>
                            <th class="border p-2">إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit Student Modal -->
    <div id="edit-student-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-4xl modal-fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">تعديل بيانات الطالب</h2>
            <form id="edit-student-form"></form> <!-- Form content will be injected by JS -->
            <div class="flex justify-end gap-4 mt-6">
                <button id="modal-cancel-btn" type="button"
                    class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">إلغاء</button>
                <button id="modal-save-btn" type="submit" form="edit-student-form"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">حفظ التغييرات</button>
            </div>
        </div>
    </div>

    <!-- Manage Attendance Modal -->
    <div id="attendance-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-3xl modal-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">إدارة حضور: <span id="attendance-student-name"
                        class="text-purple-600"></span></h2>
                <div id="attendance-header-controls" class="flex items-center gap-2">
                    <button id="attendance-prev-month-btn"
                        class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i
                            class="fas fa-arrow-right"></i></button>
                    <div id="attendance-month-display" class="text-lg font-bold text-gray-700 w-32 text-center"></div>
                    <button id="attendance-next-month-btn"
                        class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i
                            class="fas fa-arrow-left"></i></button>
                </div>
                <button id="attendance-modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">×</button>
            </div>
            <div id="attendance-calendar" class="grid grid-cols-7 gap-2 text-center">
                <!-- Calendar days will be injected by JS -->
            </div>
        </div>
    </div>

    <!-- Manage Payments Modal -->
    <div id="payments-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-2xl modal-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">إدارة مدفوعات: <span id="payment-student-name"
                        class="text-green-600"></span></h2>
                <div id="payment-header-controls" class="flex items-center gap-2">
                    <button id="payment-prev-year-btn"
                        class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i
                            class="fas fa-arrow-right"></i></button>
                    <div id="payment-year-display" class="text-lg font-bold text-gray-700 w-24 text-center"></div>
                    <button id="payment-next-year-btn"
                        class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i
                            class="fas fa-arrow-left"></i></button>
                </div>
                <div class="my-4 p-3 bg-gray-100 rounded-lg flex items-center justify-between">
                    <label for="permanent-exemption-toggle" class="font-semibold text-gray-700">إعفاء دائم من
                        المصاريف</label>
                    <input type="checkbox" id="permanent-exemption-toggle" class="h-6 w-6">
                </div>
                <button id="payments-modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">×</button>
            </div>
            <div id="payments-list" class="space-y-4">
                <!-- Payment list will be injected by JS -->
            </div>
        </div>
    </div>


    <!-- Scripts are loaded from the parent directory -->
    <script src="../js/db.js"></script>
    <script src="../js/fileManager.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/main.js"></script>
    <script src="./admin.js"></script> <!-- The logic for this page -->

</body>

</html>
