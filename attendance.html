<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحضور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-arabic">
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><i
                    class="fas fa-user-graduate text-purple-600 ml-2"></i>الأستاذ</h1>
            <nav class="hidden md:flex gap-6 items-center">
                <a href="students-list.html" class="text-gray-600 hover:text-blue-600 transition-colors">قائمة
                    الطلاب</a>
                <a href="students.html" class="text-gray-600 hover:text-blue-600 transition-colors">إضافة طالب</a>
                <a href="payments.html" class="text-gray-600 hover:text-blue-600 transition-colors">إدارة المدفوعات</a>
            </nav>
            <div class="flex items-center gap-4">
                <div id="db-status" class="text-gray-500 flex items-center"><i
                        class="fas fa-spinner fa-spin ml-2"></i>جاري التحميل...</div>
                <a href="index.html"
                    class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"><i
                        class="fas fa-home ml-1"></i></a>
            </div>
        </div>
    </header>

    <main id="main-content"
        class="container mx-auto px-4 py-8 opacity-25 pointer-events-none transition-opacity duration-500">
        <div
            class="bg-white rounded-lg shadow-lg p-4 mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <button id="prev-month-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i
                        class="fas fa-arrow-right"></i> السابق</button>
                <button id="today-btn"
                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">اليوم</button>
                <button id="next-month-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    التالي <i class="fas fa-arrow-left"></i></button>
            </div>
            <div id="current-month-display" class="text-2xl font-bold text-gray-700"></div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <select id="grade-filter" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="all">كل الصفوف</option>
                        <option value="first">الصف الأول</option>
                        <option value="second">الصف الثاني</option>
                        <option value="third">الصف الثالث</option>
                    </select>
                    <select id="group-filter" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="all">كل المجموعات</option>
                    </select>
                </div>
                <button id="quick-attendance-btn"
                    class="px-6 py-2 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700"><i
                        class="fas fa-bolt ml-2"></i>تسجيل حضور</button>
                <button id="makeup-attendance-btn"
                    class="px-6 py-2 bg-yellow-600 text-white font-bold rounded-lg hover:bg-yellow-700"><i
                        class="fas fa-history ml-2"></i>حصة تعويضية</button>
                <button id="save-attendance-btn"
                    class="px-6 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700"><i
                        class="fas fa-save ml-2"></i>حفظ التغييرات</button>
                <!-- Add after the save-attendance-btn -->
                <button id="backupBtn" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">
                    <i class="fas fa-download ml-2"></i>نسخ احتياطي
                </button>
                <button id="restoreBtn"
                    class="px-6 py-2 bg-orange-600 text-white font-bold rounded-lg hover:bg-orange-700">
                    <i class="fas fa-upload ml-2"></i>استعادة
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead id="attendance-table-header" class="bg-gray-100"></thead>
                    <tbody id="attendance-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Start Quick Attendance Modal -->
    <div id="quick-attendance-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md modal-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">تسجيل حضور سريع</h2>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">×</button>
            </div>
            <p class="text-gray-600 mb-6">أدخل كود الطالب لتسجيل حضوره لليوم.</p>
            <form id="quick-attendance-form">
                <label for="modal-student-id" class="block text-sm font-medium text-gray-700 mb-2">كود الطالب</label>
                <input type="text" id="modal-student-id"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center font-mono text-lg"
                    placeholder="std-g1-xyz" required>
                <div id="modal-message" class="text-sm text-gray-500 mt-2 h-5"></div>
                <button type="submit"
                    class="w-full mt-4 bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 font-semibold text-lg"><i
                        class="fas fa-check-circle ml-2"></i>تسجيل الحضور</button>
            </form>
        </div>
    </div>
        <!-- Start Makeup Attendance Modal -->
    <div id="makeup-attendance-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg modal-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">تسجيل حصة تعويضية</h2>
                <button id="makeup-modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">×</button>
            </div>
            <form id="makeup-attendance-form">
                <p class="text-gray-600 mb-4">أدخل كود الطالب لعرض المواعيد التعويضية المتاحة.</p>
                <label for="makeup-student-id" class="block text-sm font-medium text-gray-700 mb-2">كود الطالب</label>
                <div class="flex gap-2">
                    <input type="text" id="makeup-student-id" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center font-mono text-lg" placeholder="std-g1-xyz" required>
                    <button type="submit" id="find-dates-btn" class="px-6 bg-blue-600 text-white rounded-lg hover:bg-blue-700"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <div id="makeup-dates-container" class="mt-6 hidden">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">اختر موعداً:</h3>
                <div id="makeup-dates-list" class="grid grid-cols-2 gap-4">
                    <!-- Dates will be injected here by JS -->
                </div>
            </div>
            <div id="makeup-modal-message" class="text-sm text-center text-gray-500 mt-4 h-5"></div>
        </div>
    </div>

    <!-- In students.html and attendance.html, replace the script section with: -->
    <script src="js/db.js"></script> <!-- MUST be first -->
    <script src="js/fileManager.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/formHandler.js"></script>
    <script src="js/tableManager.js"></script>
    <script src="js/exportManager.js"></script>
    <script src="js/quickAttendance.js"></script> <!-- For attendance.html only -->
    <script src="js/attendance.js"></script> <!-- For attendance.html only -->

</body>

</html>
