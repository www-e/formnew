<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحضور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-arabic">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-calendar-check text-green-600 ml-2"></i>نظام
                إدارة الحضور</h1>
            <div id="db-status" class="text-gray-500 flex items-center"><i class="fas fa-spinner fa-spin ml-2"></i>جاري
                تحميل البيانات...</div>
            <a href="index.html"
                class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors"><i
                    class="fas fa-home ml-1"></i>العودة للرئيسية</a>
        </div>
    </header>

    <main id="main-content"
        class="container mx-auto px-4 py-8 opacity-25 pointer-events-none transition-opacity duration-500">
        <!-- Control Panel -->
        <div
            class="bg-white rounded-lg shadow-lg p-4 mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <!-- Month Navigation -->
            <div class="flex items-center gap-2">
                <button id="prev-month-btn"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors shadow"><i
                        class="fas fa-arrow-right"></i> الشهر السابق</button>
                <button id="today-btn"
                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors shadow">اليوم</button>
                <button id="next-month-btn"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors shadow">الشهر
                    التالي <i class="fas fa-arrow-left"></i></button>
            </div>

            <!-- Current Month Display -->
            <div class="text-center">
                <h2 id="current-month-display" class="text-2xl font-bold text-gray-700"></h2>
            </div>

            <!-- Filters -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <select id="grade-filter"
                        class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="all">كل الصفوف</option>
                        <option value="first">الصف الأول</option>
                        <option value="second">الصف الثاني</option>
                        <option value="third">الصف الثالث</option>
                    </select>
                    <select id="group-filter"
                        class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="all">كل المجموعات</option>
                        <!-- Groups will be populated by JS -->
                    </select>
                </div>
                <button id="quick-attendance-btn"
                    class="px-6 py-2 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700 transition-colors shadow">
                    <i class="fas fa-bolt ml-2"></i>تسجيل حضور سريع
                </button>
                <button id="save-attendance-btn"
                    class="px-6 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors shadow">
                    <i class="fas fa-save ml-2"></i>حفظ التغييرات
                </button>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                <i class="fas fa-clipboard-list text-green-700 ml-2"></i>
                كشف حضور الطلاب
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead id="attendance-table-header" class="bg-gray-100">
                        <!-- Header row will be populated by JS -->
                    </thead>
                    <tbody id="attendance-table-body">
                        <tr>
                            <td colspan="10" class="text-center py-12 text-gray-500">
                                <i class="fas fa-filter text-4xl mb-3"></i>
                                <p>اختر صفاً ومجموعة لعرض الطلاب</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Quick Attendance Modal -->
    <div id="quick-attendance-modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md modal-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">تسجيل حضور سريع</h2>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <p class="text-gray-600 mb-6">أدخل كود الطالب لتسجيل حضوره لليوم.</p>
            <form id="quick-attendance-form">
                <label for="modal-student-id" class="block text-sm font-medium text-gray-700 mb-2">كود الطالب</label>
                <input type="text" id="modal-student-id" name="studentId"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center font-mono text-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="std-g1-xyz" required>
                <div id="modal-message" class="text-sm text-gray-500 mt-2 h-5"></div>
                <button type="submit"
                    class="w-full mt-4 bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition-all duration-300 font-semibold text-lg">
                    <i class="fas fa-check-circle ml-2"></i>تسجيل الحضور
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="js/fileManager.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/attendance.js"></script>

</body>

</html>
